<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="IMC.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de calculo de IMC</title>
</head>
<body>
    <div class="cuerpo">
        <h1>Indice de masa corporal</h1>
        <form id="formulario">
            <div class="grupo">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" required>
            </div>
            <div class="grupo">
                <label for="Altura">Altura (m):</label>
                <input type="number" id="Altura" name="Altura" step="0.01" required>
            </div>
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <div class="tabla">
        <h2>Rango de IMC</h2>
        <table>
            <thead>
                <tr>
                    <th>Categor√≠a</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bajo peso</td>
                    <td>&lt; 18.5</td>
                </tr>
                <tr>
                    <td>Peso normal</td>
                    <td>18.5 - 24.9</td>
                </tr>
                <tr>
                    <td>Sobrepeso</td>
                    <td>25 - 29.9</td>
                </tr>
                <tr>
                    <td>Obesidad</td>
                    <td>&gt;= 30</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="IMC.js"></script>
</body>
</html>
